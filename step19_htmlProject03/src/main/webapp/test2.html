<body>

<h3>onclick, 계산기 만들기</h3>
<hr>
<p>계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요.</p>
<form>
<label>식&nbsp;<input type="text" id="ex"></label>
<br>
<label>값&nbsp;<input type="text" id="val" onclick="func()">&nbsp;<input type="button" value="계산"></label>
</form>
<span id="one"></span>

<script type="text/javascript">
function func(){
	let p=document.getElementById("ex").value;
	document.getElementById("one	").innerText=p;
	
	
}
</script>


</body>
