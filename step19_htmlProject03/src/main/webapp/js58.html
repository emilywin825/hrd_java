<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<canvas id="mycanvas" width="280px" height="90px"
style="border: 4px solid red"></canvas>


<script>
	var canvas=document.getElementById("mycanvas");
	var ctx=canvas.getContext('2d');
	
	var grd=ctx.createLinearGradient(0,0,250, 0);/*x1, y1, x2, y2  */
	grd.addColorStop(0, "red");
	grd.addColorStop("0.1", "orange");
	grd.addColorStop("0.3", "yellow");
	grd.addColorStop("0.5", "green");
	grd.addColorStop("0.7", "blue");
	grd.addColorStop("0.9", "rgb(0,34,102)");
	grd.addColorStop(1, "purple");
	/* 
	ctx.moveTo(10,55);
	ctx.lineTo(260,55);
	ctx.stroke();
	 */
	ctx.fillStyle=grd;
	ctx.font="25px Arial";
	ctx.fillText("Have a nice day~!!", 30, 55);
</script>	
</body>
</html>
