<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	var n=10;

	while(n>=1){
		document.write(n+"&nbsp;&nbsp;")
		--n;
	}
	
	/* 이미지 출력 */
	var m=0;
	while(m<5){
		document.write("<img src='image/image.png'>"+"<br>");
		/* " "가 두번 사용하게 될 경우 안에 있는 ""를 ' '로 변경 */
		++m;
	}
	
	

</script>
</body>
</html>
