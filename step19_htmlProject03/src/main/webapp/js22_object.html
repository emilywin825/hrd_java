<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>리터럴을 이용한 객체 생성</title>

</head>
<body>
	<script type="text/javascript">
		var User={
			name:'pororo', 
			age:23, 
			view:function(){
				document.write('my name is '+this.name+"<br>");
				document.write('my age is '+this.age);
			}
		};
		
		document.write(typeof User+"<br>"); //object
		User.view();
	</script>


</body>
</html>
