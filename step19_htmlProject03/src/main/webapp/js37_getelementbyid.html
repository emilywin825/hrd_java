<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>getElementById</title>
</head>
<body>
	<input type="text" id="txt" size="30" name="text">
	<input type="button" value="출력1" onclick="process1()">
	<input type="button" value="출력2" onclick="process2()">
	<br><br><br>
	<div id="view1"></div>
	<div id="view2"></div>


<script type="text/javascript">
/* innerTest : 요소(태그;엘리먼트)의 내용을 text를 가져옴 */
	function process1() {
		var ob=document.getElementById("txt").value;/*id를 이용해 element를 가져오겠다. getElementByName으로 하면 요소의 name 넣으면 됨 */
		document.getElementById("view1").innerText=ob;/* id가 view1인 div태그 위치에 ob를 출력 */
	}
/* innerHTML : 요소(태그;엘리먼트)의 내용을 html로 해석해서 가져옴 */
	function process2() {
		var ob=document.getElementById("txt").value;/*id를 이용해 element를 가져오겠다  */
		document.getElementById("view2").innerHTML=ob;/* id가 view1인 div태그 위치에 ob를 출력 */
	}

</script>
</body>
</html>
