<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>getElementsByName</title>
</head>
<body>
	좋아하는 과일을 선택하세요
	<br>
	<input type="checkbox" name="check" value="orange">오렌지<br>
	<input type="checkbox" name="check" value="mango">망고<br>
	<input type="checkbox" name="check" value="banana">바나나<br>
	<input type="checkbox" name="check" value="apple">사과<br>
	<input type="button" onclick="choice()" value="선택완료">
	<div id="disp"></div>


<script type="text/javascript">
/* innerTest : 요소(태그;엘리먼트)의 내용을 text를 가져옴 */
	function choice() {
		var size=document.getElementsByName("check").length;
		var text="좋아하는 과일은 ";
		for(var i=0;i<size;i++){
			if(document.getElementsByName("check")[i].checked==true){
				text+=document.getElementsByName("check")[i].value;
				text+="&nbsp;&nbsp;&nbsp;";
			}
		}
		text+="입니다"
		document.getElementById("disp").innerHTML=text;	
	}


</script>
</body>
</html>
