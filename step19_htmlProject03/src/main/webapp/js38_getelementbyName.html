<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>getElementByName</title>
</head>
<body>
	<button onclick="choice()">클릭하세요</button><br>
	<ul>
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>콜드브루</li>
	</ul>
	<div id="disp"></div>

<script type="text/javascript">
	function choice() {/* name이나 value값 없는 경우일때 사용 용이 + innerHTML사용 */
		var size=document.getElementsByTagName("li").length;
		var text=" ";
		for(var i=0;i<size;i++){
			text+=document.getElementsByTagName("li")[i].innerHTML; /* innerHTML : HTML값을 통째로 */
			text+="&nbsp;&nbsp;&nbsp;";
		}		
		document.getElementById("disp").innerHTML=text;	
	}


</script>
</body>
</html>
