<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div#wrapper{position:relative; width:50px; height:50px; }
	#b1{z-index :1; color: orange;}
	#b2{z-index :3;}
	#b3{z-index :2;}
	
</style>
</head>
<body>

<script type="text/javascript">
	
	/* 익명함수(=람다식)는 사용전에 선언 되어 있어야함
		var 변수명=function(){ expr; }
	*/
	var getTrapezoid=function(top,base,height){ 
		return (top+base)*height/2.0;
	}
	

	document.write("사다리꼴의 넓이 : "+getTrapezoid(5,4,3));
</script>


<div id="wrapper">
	<div class="box" id="b1">1</div>
	<div class="box" id="b2">2</div>
	<div class="box" id="b3">3</div>
</div>

</body>
</html>
