<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	document.write(Math.pow(2,8)+"<br>"); /* 2의 8승 */
	document.write(Math.random()+"<br>"); 
	document.write(Math.floor(4.7)+"<br>");/*4.7보다 작은 가장 큰 정수*/
	document.write(Math.ceil(-4.4)+"<br>"); 
	document.write(Math.round(4.7)+"<br>"); 
	document.write(Math.abs(-4.4)+"<br>"); /* 절댓값 */
	document.write(Math.sqrt(64)+"<br>"); 

</script>
</body>
</html>
