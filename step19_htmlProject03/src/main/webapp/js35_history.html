<h4> history 객체 연습 (첫 번째 페이지)</h4>
<a href="text1.html">다음 페이지</a>
<input type="button" value="이전으로" 
onclick="javascripts:history.back()">

<input type="button" value="다음으로" 
onclick="javascripts:history.forward()">

<input type="button" value="처음으로" 
onclick="javascripts:history.go(-2)"> <!-- 2칸 앞으로  -->

<script type="text/javascript">
/* history 객체 : 방문한 페이지의 정보를 가지고 있는 객체 */
document.wirte("방문한 페이지 수"+history.length);

</script>
