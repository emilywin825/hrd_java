<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function helloToServer(){
		var xhr=new XMLHttpRequest();
		xhr.onreadystatechange=function(){ //이거 이벤트처리기 -> 어디에 위치하던 상관 없음
			if(xhr.readyState==4 && xhr.status==200){ //이 조건을 만족하는 시점에 결과를 받아와 출력
				/* hello.jsp에서 처리해서 받아온 값(xhr.responseText)을 <div id="display"></div> 여기에 찍을거 */
				document.getElementById("display").innerHTML=xhr.responseText;
			}
		}
		//값을 가져와서 hello.jsp에 넘김
		var param="irum="+document.f.irum.value;/* f밑에 irum의 값 */
		xhr.open("GET", "hello.jsp?"+encodeURI(param), true);/* hellp.jsp에 넘기기 위해서는 인코딩 해야하기 때문에 encodeURI() */
		xhr.send(null); //
	}
</script>

</head>
<body>
<form name="f">
	이름 : <input type="text" name="irum">
	<input type="button" value="입력" onclick="helloToServer()">
</form>
<div id="display"></div>
</body>
</html>
