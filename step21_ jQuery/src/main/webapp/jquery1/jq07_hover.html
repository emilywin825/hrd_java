<body>

<div>호랑이</div>

<script type="text/javascript">
//hover : 객체에 마우스가 올라왔을 때 rollover
$().ready(function(){
	/* $('div').hover(function(){

//addClass() :요소에 지정한 클래스를 추가	
/* 	$('div').hover(function(){
		$(this).addClass('bold'); 
	},function(){
		$(this).removeClass('bold');

// mouseover, mouseout : 두개를 이용하면 hover와 같은 효과를 낼 수 있음	

	$('div').mouseover(function(){
		$(this).addClass('bold');
	})
	$('div').mouseout(function(){
		$(this).removeClass('bold');
	})


	
	
});



</script>
