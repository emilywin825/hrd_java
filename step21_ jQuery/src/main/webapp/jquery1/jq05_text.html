<!-- jquery로 동작 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
	.container{
		position: absolute;
		top: 30px;
		left: 100px;
		height: 200px;
		width: 300px;
		border: 1px solid red;
		padding: 20px;
	}
</style>
</head>
<body>
	<a id="btn1" href="#">버튼1</a><br><br>
	<a id="btn2" href="#">버튼2</a><br><br>
	<br><br>
	<div id="rs" class="container"></div>

<script type="text/javascript">
	$().ready(function(){
		$('#rs').text('왼쪽 메뉴를 선택하세요');
		/* 버튼1을 눌렀습니다. style="color:red"
			
		*/
		$('#btn1').click(function(){
			$('#rs').text("버튼1을 눌렀습니다.").css({'color':'red','font-weight':'bold','font-size':'20px'});
		});
		
		/* 버튼2를 눌렀습니다. */
		$('#btn2').click(function(){
			$('#rs').removeAttr('style');/* removeAttr('style') : 스타일 속성을 빼주겠다 */
			$('#rs').text("button2를 눌렀습니다.").css({'color':'blue','font-weight':'bold','font-size':'20px'});		
		
		})
	});
</script>

</body>
</html>
