<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jQUERY : 자바스크립트를 쉽게 활용할 수 있도록 도와주는 오픈소스 기반의 자바스크립트 라이브러리</title>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> <!-- 압축 파일 -->
</head>
<body>
<!-- click, bind  -->
	<input type="button" id="btn1" value="버튼1" onclick="process()">
	<input type="button" id="btn2" value="버튼2">
	<input type="button" id="btn3" value="버튼3">
	<br>
	<label>아이디 <input type="text" id="id" placeholder="아이디를 입력해주세요"></label>
	<input type="submit" id="sub" value="클릭" onclick="welcome()">
	
<script type="text/javascript">
	function process() {
		alert("버튼1");
	}

	$("#btn1").onclick(function(){
		
	});
	
	/*
		$(선택자).동적함수() ;	
		$ 기호 : 제이쿼리를 의미, 제이쿼리에 접근할 수 있는 식별자
		$() 함수 
		-- 함수에 전달되는 매개변수 반드시 따옴표 안에 작성(문자열의 형태로 전달)
		-- 선택된 html요소를 제이쿼리에서 이용할 수 있는 형태로 생성해 주는 역할
		-- 함수의 인수 : class, id, 태그
		-- $()를 이용하여 생성된 요소를 제이쿼리 객체라고 함		
	*/
	/* ready() 실행 -> 데이터 불러오고 파싱하고 난 후 바로 실행 파싱 : DOM 트리를 만드는 과정. 웹 엔진이 가지고 있는 HTML/XML 파서가 문서를 파싱해 DOM Tree를 만듦
	   onload() -> 문서가 모두 로드 된 후 코드가 실행 */	
	   
	   
	$(document).ready(function(){	
	
		$("#sub").click(function(){
			alert($("#id").val());	
		});
	
		//$객체.이벤트({});	
		$("#btn2").click(function(){/* $("#btn2"): 제이쿼리 객체 */
			alert("버튼2");
		});
		/* <자바스크립스 사용시>
		 var x=document.getElementById("btn2");
		x.click(function(){
			alert("버튼2");
		});*/
		
		/* $("#btn2").click(alert("버튼2");) -> 이렇게 사용하면 click 시점보다 상위의 시점인 ready()시점에 실행됨 */
		
		$("#btn3").bind("click",function(){
			alert("버튼3");
			$("#btn2").css("fontSize","100px");
			$(this/* "#btn3"를 의미(원래 있는 객체) */).off(); //버튼 1회성으로 사용
		});
		
	});

</script>
</body>
</html>
