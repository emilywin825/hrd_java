<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>

<label>아이디</label>
<input type="text" id="id">
<span id="confirm">아이디를 입력하세요</span>

	
<script type="text/javascript">
$().ready(function(){
	/* 사용할 수 있는 아이디입니다 */
	/* admin 입력시 : 사용할 수 없는 아이디입니다. */
	$('input').keyup(function(){
		if($('#id').val()=="admin") $('#confirm').text("사용할 수 없는 아이디입니다.");
		else $('#confirm').text(" 사용할 수 있는 아이디입니다");
	});
});
</script>
</body>
</html>
